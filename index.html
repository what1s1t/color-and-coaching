        function renderBottles() {
            const grid = document.getElementById('bottle-grid');
            if(!grid) return;
            grid.innerHTML = '';
            for (let i = 1; i <= 59; i++) {
                const div = document.createElement('div');
                div.className = "cursor-pointer transform transition-all duration-300 hover:-translate-y-2";
                div.onclick = () => openModal(i);
                div.innerHTML = `
                    <div class="aspect-[1/1.5] flex items-center justify-center p-0.5">
                        <img src="${GITHUB_IMG_BASE}bot${i}.png" loading="lazy" alt="Bottle ${i}" class="w-full h-full object-contain" onerror="this.src='${GITHUB_IMG_BASE}bot${i}.jpg'">
                    </div>
                `;
                grid.appendChild(div);
            }
        }

        window.openModal = function(index) {
            const MAX_CHANCES = 3;
            const today = new Date().toDateString();
            let visitData = JSON.parse(localStorage.getItem('bottleGameData')) || { date: today, count: 0 };

            if (visitData.date !== today) {
                visitData = { date: today, count: 0 };
            }

            if (visitData.count >= MAX_CHANCES) {
                alert("내일 또 방문해 주세요");
                return;
            }

            const data = bottleData[index - 1];
            if (!data) return;

            const modalImg = document.getElementById('modal-image');
            modalImg.src = `${GITHUB_IMG_BASE}bot${index}.png`;
            modalImg.onerror = function() { this.src = `${GITHUB_IMG_BASE}bot${index}.jpg`; };

            document.getElementById('modal-number').innerText = `NO. ${data.num}`;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-message').innerText = data.message;
            document.getElementById('bottle-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            visitData.count += 1;
            localStorage.setItem('bottleGameData', JSON.stringify(visitData));
        };

        window.closeModal = function() {
            document.getElementById('bottle-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        document.addEventListener('DOMContentLoaded', renderBottles);
    </script>
