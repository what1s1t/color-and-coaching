<body class="antialiased font-sans text-gray-900">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

            <button id="menu-button" class="sm:hidden p-2 rounded-md hover:bg-soft-beige focus:outline-none focus:ring-2 focus:ring-warm-primary">
                <svg class="w-6 h-6 text-warm-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <nav class="hidden sm:flex items-center space-x-4 text-lg font-medium">
                <a href="#home" class="text-gray-600 hover:text-warm-primary">홈</a>
                <a href="#introduction" class="text-gray-600 hover:text-warm-primary">소개</a>
                <a href="#services" class="text-gray-600 hover:text-warm-primary">서비스</a>
                <a href="#assessments" class="text-gray-600 hover:text-warm-primary">진단 도구</a>
                <a href="#color-therapy" class="text-gray-600 hover:text-warm-primary">컬러 테라피</a>
                <a href="#contact" class="px-4 py-2 bg-warm-primary text-white font-semibold rounded-full shadow-md hover:bg-copper-dark transition duration-300">교육문의</a>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden sm:hidden bg-white border-t border-soft-beige px-4 py-4 space-y-2">
            <a href="#home" class="block py-2 text-gray-700">홈</a>
            <a href="#introduction" class="block py-2 text-gray-700">소개</a>
            <a href="#services" class="block py-2 text-gray-700">서비스</a>
            <a href="#assessments" class="block py-2 text-gray-700">진단 도구</a>
            <a href="#color-therapy" class="block py-2 text-gray-700">컬러 테라피</a>

    <section id="home" class="py-20 text-center border-b border-soft-beige">
        <h1 class="text-4xl font-bold">내면의 빛을 발견하는 컬러앤코칭</h1>
    </section>

    <section id="bottle-selection" class="py-16 bg-white border-b border-soft-beige">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 break-keep">병을 하나 선택해 보세요</h2>
                <p class="text-lg text-warm-primary font-lg">컬러의 세계로 들어가게 됩니다.</p>
            </div>
            <div id="bottle-grid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-3 md:gap-4">
                </div>
        </div>
    </section>

    <section id="contact" class="py-16 md:py-24 bg-warm-primary">
        <div class="max-w-4xl mx-auto px-4 text-center text-white">
            <h2 class="text-3xl font-bold mb-6">지금, 당신의 성장 여정을 시작하세요</h2>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVLrEM9qv4Awssal5lQCx2r9OWDa3gHpb7sE0zRmWzfAfziA/viewform?usp=sf_link" target="_blank" class="inline-block px-10 py-5 bg-white text-warm-primary text-xl font-extrabold rounded-full">문의하기</a>
        </div>
    </section>

    <footer class="bg-copper-dark py-10 text-white text-center text-sm">
        <p>© 2024 Color and Coaching. All rights reserved.</p>
    </footer>

    <div id="bottle-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm" onclick="if(event.target === this) closeModal()">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden p-8 text-center relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">×</button>
            <div class="w-24 h-48 mx-auto mb-6"><img id="modal-image" src="" class="w-full h-full object-contain"></div>
            <p id="modal-number" class="text-warm-secondary font-bold text-sm tracking-widest"></p>
            <h3 id="modal-name" class="text-2xl font-extrabold text-gray-900 mb-4"></h3>
            <p id="modal-message" class="text-gray-700 text-left text-sm sm:text-base mb-8 whitespace-pre-wrap"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-warm-primary text-white font-bold rounded-xl">마음속에 간직하기</button>
        </div>
    </div>

    <script>
        // 모바일 메뉴 토글
        document.getElementById('menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        const SHEET_ID = '1T4rUnwviaI0t-gqTcaI5cwgKwl_UK4rFROCHDsBCnnA';
        const GID = '56784070';
        const GITHUB_IMG_BASE = 'https://raw.githubusercontent.com/what1s1t/color-and-coaching/main/images/bottles/';
        
        let bottleData = [];

        // 1. 화면에 병부터 그리기 (데이터와 상관없이 실행)
        function renderEmptyBottles() {
            const grid = document.getElementById('bottle-grid');
            if(!grid) return;
            grid.innerHTML = '';
            for (let i = 1; i <= 59; i++) {
                const div = document.createElement('div');
                div.className = "cursor-pointer transition-all hover:-translate-y-2";
                div.onclick = () => openModal(i);
                div.innerHTML = `
                    <div class="aspect-[1/2] bg-gray-50 flex items-center justify-center p-1 rounded border border-gray-100 shadow-sm">
                        <img src="${GITHUB_IMG_BASE}bot${i}.jpg" 
                             class="w-full h-full object-contain"
                             onerror="this.src='https://placehold.co/100x200?text=Bot+${i}';">
                    </div>`;
                grid.appendChild(div);
            }
        }

        // 2. 구글 시트에서 데이터 가져오기
        async function fetchSheetData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/);
                
                bottleData = rows.slice(1).map(row => {
                    // 쉼표 분리 로직
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g, '').trim());
                    return { num: cols[0], name: cols[1], message: cols[2] };
                });
                console.log("데이터 로드 완료:", bottleData.length, "건");
            } catch (error) {
                console.error("데이터 로드 실패:", error);
            }
        }

        function openModal(index) {
            const data = bottleData[index - 1];
            if (!data || !data.name) {
                alert("데이터를 불러오고 있습니다. 잠시 후 다시 클릭해 주세요.");
                return;
            }
            document.getElementById('modal-image').src = `${GITHUB_IMG_BASE}bot${index}.jpg`;
            document.getElementById('modal-number').innerText = `NO. ${data.num}`;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-message').innerText = data.message;
            document.getElementById('bottle-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('bottle-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // 실행
        window.onload = () => {
            renderEmptyBottles();
            fetchSheetData();
        };
    </script>
</body>
</html>
