            <nav class="px-2 pt-2 pb-3 space-y-1">
                <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-soft-beige">홈</a>
                <a href="#introduction" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-soft-beige">소개</a>
                <a href="#services" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-soft-beige">서비스</a>

    <section id="home" class="bg-white py-20 text-center border-b border-soft-beige">
        <div class="max-w-4xl mx-auto px-4 break-keep">
            <h1 class="text-3xl sm:text-6xl font-extrabold leading-tight mb-4 text-gray-800">당신의 성장을 위한<br class="md:hidden"> <span class="text-magenta-new">컬러앤코칭</span></h1>
            <p class="text-lg text-gray-600 mb-8">DISC, FIRO-B, Colour Mirrors System 전문 진단/솔루션</p>
        </div>
    </section>

    <section id="bottle-selection" class="py-8 md:py-12 bg-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-1">병을 하나 선택해 보세요</h2>
                <p class="text-xl text-warm-primary font-bold">당신이 선택한 컬러가 오늘의 메시지를 전해줍니다</p>
            </div>
            <div id="bottle-grid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-x-2 gap-y-0 md:gap-x-3 md:gap-y-0">
            </div>
        </div>
    </section>

    <section id="contact" class="py-16 bg-warm-primary text-center text-white">
        <h2 class="text-3xl font-bold mb-6">지금, 당신의 성장 여정을 시작하세요</h2>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVLrEM9qv4Awssal5lQCx2r9OWDa3gHpb7sE0zRmWzfAfziA/viewform?usp=sf_link" target="_blank" class="inline-block px-10 py-5 bg-white text-warm-primary text-xl font-extrabold rounded-full shadow-2xl">문의하기</a>
    </section>

    <div id="bottle-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm" onclick="closeModal()">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden p-8 text-center relative" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 text-2xl">&times;</button>
            <div class="w-full h-80 mx-auto mb-6 flex items-center justify-center bg-transparent">
                <img id="modal-image" src="" alt="선택한 병" class="w-full h-full object-contain">
            </div>
            <p id="modal-number" class="text-warm-secondary font-bold text-sm tracking-widest mb-1"></p>
            <h3 id="modal-name" class="text-2xl font-extrabold text-gray-900 mb-4 break-keep"></h3>
            <p id="modal-message" class="text-gray-700 leading-relaxed text-left text-sm sm:text-base mb-8 whitespace-pre-wrap break-keep"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-warm-primary text-white font-bold rounded-xl shadow-lg">마음속에 간직하기</button>
        </div>
    </div>

    <div id="limit-modal" class="fixed inset-0 z-[110] hidden flex items-center justify-center p-4 bg-black bg-opacity-70 backdrop-blur-sm" onclick="closeLimitModal()">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center relative animate-bounce-short" onclick="event.stopPropagation()">
            <div class="text-warm-primary mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">오늘의 한도는 여기까지!</h3>
            <p class="text-gray-600 mb-6 break-keep">이미 3개의 메세지를 확인하셨습니다.<br><strong>오늘의 메세지를 충분히 느껴 보세요.</strong><br>내일 다시 새로운 컬러를 선택해 주세요.</p>
            <button onclick="closeLimitModal()" class="w-full py-3 bg-warm-primary text-white font-bold rounded-xl">알겠습니다</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', (e) => { e.stopPropagation(); mobileMenu.classList.toggle('hidden'); });
            }
            renderBottles();
        });

        const GITHUB_IMG_BASE = 'https://raw.githubusercontent.com/what1s1t/color-and-coaching/main/bottles/';
        
        // 기존 bottleData 1~59번 데이터 (원본 그대로 유지)
        const bottleData = [
            { num: "1", name: "태양 (The Sun - I Am)", message: "당신은 세상의 빛이자 생명력인 태양의 에너지를 품고 있으며..." },
            /* ... (중략 - 원본 코드의 1~59번 데이터가 모두 들어있다고 가정합니다) ... */
            { num: "59", name: "G8 계몽 (Illumination)", message: "당신은 가장 깊은 어둠조차 사랑으로 변형시킬 수 있는..." }
        ];

        function renderBottles() {
            const grid = document.getElementById('bottle-grid');
            if(!grid) return;
            grid.innerHTML = '';
            for (let i = 1; i <= 59; i++) {
                const div = document.createElement('div');
                div.className = "cursor-pointer transform transition-all duration-300 hover:-translate-y-2";
                div.onclick = () => openModal(i);
                div.innerHTML = `<div class="aspect-[1/1.4] flex items-center justify-center p-0.5"><img src="${GITHUB_IMG_BASE}bot${i}.png" loading="lazy" class="w-full h-full object-contain" onerror="this.src='${GITHUB_IMG_BASE}bot${i}.jpg'"></div>`;
                grid.appendChild(div);
            }
        }

        // 3회 제한 로직이 포함된 모달 열기 함수
        window.openModal = function(index) {
            const MAX_CLICKS = 3;
            const today = new Date().toLocaleDateString();
            let storage = JSON.parse(localStorage.getItem('color_coach_visits')) || { date: today, count: 0 };

            // 날짜가 바뀌었으면 카운트 초기화
            if (storage.date !== today) {
                storage = { date: today, count: 0 };
            }

            // 3번 초과 시 커스텀 모달 표시
            if (storage.count >= MAX_CLICKS) {
                document.getElementById('limit-modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                return;
            }

            const data = bottleData[index - 1];
            if (!data) return;

            const modalImg = document.getElementById('modal-image');
            modalImg.src = `${GITHUB_IMG_BASE}bot${index}.png`;
            modalImg.onerror = function() { this.src = `${GITHUB_IMG_BASE}bot${index}.jpg`; };

            document.getElementById('modal-number').innerText = `NO. ${data.num}`;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-message').innerText = data.message;
            document.getElementById('bottle-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            // 클릭 횟수 저장
            storage.count += 1;
            localStorage.setItem('color_coach_visits', JSON.stringify(storage));
        };

        window.closeModal = function() {
            document.getElementById('bottle-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        window.closeLimitModal = function() {
            document.getElementById('limit-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
